<!DOCTYPE html>
<html lang="pt'br">
    <head>
        <title>Clone Disney+</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="dist/assets/styles/main.css" rel="stylesheet">
    </head>
    <body>
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__content__branding">
                    <img src="dist/assets/images/disneyplus.svg" alt="Disney+">
                </h1>
                <h3 class="title--small">
                    As melhores histórias em um só lugar.
                </h3>
                <p>
                    <a href="#" class="link-text">Assinar o Disney+</a>
                    <br>
                    <span class="text">
                        R$ 27,90/mês ou R$ 279,90/ano à vista*
                    </span>
                </p>
                <ul class="hero__content__combos">
                    <li class="hero__content__combos__combo">
                        <img src="dist/assets/images/logos/disney_star_plus.png" alt="Disney - Star+ - Combo+">
                        <button type="button">Assine agora</button>
                        <price class="text">R$ 45,90/mês*</price>
                    </li>
                    <li class="hero__content__combos__combo">
                        <img src="dist/assets/images/logos/disney_star_plus_starzplay.png" alt="Disney - Star+ - StarzPlay">
                        <button type="button">Assine agora</button>
                        <price class="text">R$ 55,90/mês*</price>
                    </li>
                </ul>
                <p class="text--small">
                    * O preço pode variar caso a assinatura seja feita através de outras plataformas.
                </p>
            </div>
        </section>
    </body>
</html>
